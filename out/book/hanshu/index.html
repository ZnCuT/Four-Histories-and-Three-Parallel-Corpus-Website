<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>汉书 - 四史三平行语料库</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/static/book-icon.png">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- 导航栏（独立于主容器） -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="/">四史三平行语料库</a>
            </div>
            
            <div class="nav-books">
                
            </div>
            
            <div class="nav-search">
                <form action="/search" method="GET" class="search-form">
                    <input type="text" name="q" placeholder="搜索篇目或句子..." class="search-input">
                    <select name="scope" class="search-scope">
                        <option value="all">全部</option>
                        <option value="title">篇目</option>
                        <option value="content">内容</option>
                    </select>
                    <button type="submit" class="search-btn">搜索</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- 书籍信息 -->
        <header class="book-header">
            <h1>汉书</h1>
            <p class="book-description">点击分类查看具体内容</p>
        </header>

        <!-- 分类列表 -->
        <main class="book-categories">
            <h2>分类目录</h2>
            <div class="category-grid">
                
                <div class="category-card">
                    <a href="/book/hanshu/benji/">
                        <div class="category-header">
                            <h3>本纪</h3>
                            <span class="chapter-count">13篇</span>
                        </div>
                        <div class="category-preview">
                            
                            <p>包含：纪-元帝纪、纪-哀帝纪、纪-平帝纪等</p>
                            
                        </div>
                        <div class="category-stats">
                            <span class="read-time">约65分钟</span>
                        </div>
                    </a>
                </div>
                
                <div class="category-card">
                    <a href="/book/hanshu/liezhuan/">
                        <div class="category-header">
                            <h3>列传</h3>
                            <span class="chapter-count">3篇</span>
                        </div>
                        <div class="category-preview">
                            
                            <p>包含：传-王莽传 上、传-王莽传 下、传-王莽传 中</p>
                            
                        </div>
                        <div class="category-stats">
                            <span class="read-time">约15分钟</span>
                        </div>
                    </a>
                </div>
                
                <div class="category-card">
                    <a href="/book/hanshu/zhi/">
                        <div class="category-header">
                            <h3>志</h3>
                            <span class="chapter-count">1篇</span>
                        </div>
                        <div class="category-preview">
                            
                            <p>包含：刑法志</p>
                            
                        </div>
                        <div class="category-stats">
                            <span class="read-time">约5分钟</span>
                        </div>
                    </a>
                </div>
                
            </div>
        </main>

        <!-- 面包屑导航 -->
        <nav class="breadcrumb">
            <a href="/">首页</a> &gt; 汉书
        </nav>

        <footer class="main-footer">
            <p>&copy; 四史三平行语料库 - 中华古典文献数字化平台</p>
        </footer>
    </div>

    <script>
        // 导航菜单功能
        document.addEventListener('DOMContentLoaded', function() {
            const dropdowns = document.querySelectorAll('.nav-book-dropdown');
            
            dropdowns.forEach(dropdown => {
                const btn = dropdown.querySelector('.nav-book-btn');
                const content = dropdown.querySelector('.nav-dropdown-content');
                
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    // 关闭其他下拉菜单
                    dropdowns.forEach(other => {
                        if (other !== dropdown) {
                            other.querySelector('.nav-dropdown-content').style.display = 'none';
                        }
                    });
                    // 切换当前下拉菜单
                    content.style.display = content.style.display === 'block' ? 'none' : 'block';
                });
            });
            
            // 点击其他地方关闭下拉菜单
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.nav-book-dropdown')) {
                    dropdowns.forEach(dropdown => {
                        dropdown.querySelector('.nav-dropdown-content').style.display = 'none';
                    });
                }
            });
        });
    </script>
</body>
</html>
